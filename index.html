<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="scripts/app.js" charset="utf-8"></script>
	<title>Mar's Project</title>
</head>

<body style="visibility: hidden;" onload="startPage()">
	<header>
		<h3 class="scoresClass">Score: <span id="score"></span></h3>
		<div class="startTitle"><h1 class="title">Space Invaders</h1></div>
		<h3 class="livesClass">Lives: <span id="lives"></span></h3>
	</header>
		<div span class="blinkMe" id="start"><h2>Press S to start</span></h2></div>
		<div class="blinkMe" id="lose"><h2>You Lose! Want to play again?</h2></div>
		<div class="blinkMe" id="win"><h2>You Won! Play again to beat your score.</h2></div>
		<button>Reset Game</button>

		<div class="grid"></div>
		<div class="alien"></div>
		<div class="screen"></div>
</body>

</html>
